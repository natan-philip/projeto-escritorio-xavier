<div style="background-color: #f4f4f4; padding: 20px; font-family: Arial, sans-serif;">
  <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; border: 1px solid #dddddd;">
    <tr>
      <td align="center" style="padding: 20px; background-color: #172531;">
        <img src="https://i.ibb.co/gbYrMBJK/logo-template-email.png" 
             alt="Logo do escritório Xavier e Montalban" 
             width="200" 
             style="display: block; border: 0; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; background-color: transparent;" 
             border="0">
      </td>
    </tr>
    
    <tr>
      <td style="padding: 40px; background-color: #d9bf71;">
        <h2 style="color: #163a4a; margin-top: 0;">Novo Contato Recebido</h2>
        <p style="color: #163a4a;"><strong>Nome:</strong> {{nome}}</p>
        <p style="color: #163a4a;"><strong>Sobrenome:</strong> {{sobrenome}}</p>
        <p style="color: #163a4a;"><strong>E-mail:</strong> <span style="color: #163a4a;">{{email}}</span></p>
        
        <hr style="border: 0; border-top: 1px solid #172531; margin: 20px 0;">
        
        <p style="color: #172531; text-decoration: none; line-height: 1.6; margin-bottom: 30px;">{{mensagem}}</p>

        <table border="0" cellspacing="0" cellpadding="0" align="center">
          <tr>
            <td align="center" bgcolor="#172531" style="border-radius: 15px;">
              <a href="mailto:{{email}}" target="_blank" style="font-size: 16px; font-family: Arial, sans-serif; color: #d9bf71; text-decoration: none; border-radius: 4px; padding: 12px 30px; display: inline-block; font-weight: semibold;">
                RESPONDER AO CLIENTE
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td align="center" style="padding: 20px; font-size: 12px; color: #D0C3BA; background-color: #172531;">
        © 2026 Xavier Montalban Advocacia. Todos os direitos reservados.
      </td>
    </tr>
  </table>
</div>
